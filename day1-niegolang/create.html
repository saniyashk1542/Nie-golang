<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="row g-3 container m-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Car Brand</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Car Number</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">CarType</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="type of your car">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">incoming timing</label>
          <input type="time" class="form-control" id="inputAddress2" placeholder="incoming time">
          <label for="inputAddress2" class="form-label">outgoing timing</label>
          <input type="time" class="form-control" id="inputAddress2" placeholder="outgoing time">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">parking Slot</label>
          <input type="text" class="form-control" id="inputCity">
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Accept the Terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
